<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Form Validator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="container">
  <h1>Sign Up Today!</h1>
<!--  Form-->
<form id="form">
<!-- Full Name-->
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Full Name" name="name"
           required minlength="3" max="100">
  </div>
  <div class="form-group">
    <label for="phone">phone</label>
    <input type="tel" id="phone" placeholder="920-867-5309" name="phone"
           required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email@Email.com" name="email"
           required>
  </div>
  <div class="form-group">
    <label for="website">Full Website</label>
    <input type="url" id="website" placeholder="www.google.com" name="website"
           required>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" id="password1" placeholder="Create Password"
           required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" id="password2" placeholder="Confirm Password" name="password"
           required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
  </div>
  <button type="submit">Register</button>
</form>
<!--  Error/Success Message-->
  <div class="message-container">
    <h3 id="message">Don't Hesitate!</h3>
  </div>
</div>

</body>

</html>
